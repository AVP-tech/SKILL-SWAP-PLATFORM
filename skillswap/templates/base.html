<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}" />
  <title>{% if title %}{{ title }} | {% endif %}Skill Swap</title>
  <style>
    :root {
      --bg: #f4f7f3;
      --bg-deep: #ecf2e9;
      --panel: rgba(255, 255, 255, 0.84);
      --panel-solid: #ffffff;
      --panel-border: rgba(18, 54, 42, 0.10);
      --text: #10221b;
      --muted: #5f7269;
      --accent: #0f8a5f;
      --accent-2: #ff8c42;
      --accent-ink: #e9fff6;
      --danger: #cf3f4d;
      --shadow: 0 16px 44px rgba(16, 34, 27, 0.10);
      --shadow-soft: 0 8px 24px rgba(16, 34, 27, 0.07);
      --radius-lg: 20px;
      --radius-md: 14px;
      --radius-sm: 10px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100%;
    }

    body {
      font-family: "Trebuchet MS", "Segoe UI", "Segoe UI Variable", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 12% 12%, rgba(15, 138, 95, 0.14), transparent 42%),
        radial-gradient(circle at 88% 20%, rgba(255, 140, 66, 0.18), transparent 40%),
        radial-gradient(circle at 70% 84%, rgba(43, 111, 76, 0.12), transparent 46%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-deep) 100%);
      line-height: 1.45;
    }

    a {
      color: inherit;
    }

    .container {
      width: min(1120px, calc(100% - 32px));
      margin: 0 auto;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
      background: rgba(244, 247, 243, 0.72);
      border-bottom: 1px solid rgba(16, 34, 27, 0.06);
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 0;
      flex-wrap: wrap;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      min-width: 0;
    }

    .brand-mark {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent) 0%, #0c6a53 100%);
      color: white;
      font-weight: 800;
      letter-spacing: 0.04em;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.35), 0 8px 16px rgba(15, 138, 95, 0.22);
    }

    .brand-copy {
      display: grid;
      line-height: 1.1;
      gap: 2px;
    }

    .brand-copy strong {
      font-size: 1rem;
      letter-spacing: 0.02em;
    }

    .brand-copy span {
      color: var(--muted);
      font-size: 0.78rem;
    }

    .nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a {
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.92rem;
      color: var(--muted);
      border: 1px solid transparent;
      transition: background-color 0.16s ease, color 0.16s ease, border-color 0.16s ease;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(16, 34, 27, 0.08);
      color: var(--text);
    }

    .nav a.active {
      background: rgba(15, 138, 95, 0.12);
      color: #0d674e;
      border-color: rgba(15, 138, 95, 0.15);
      font-weight: 700;
    }

    .nav form {
      margin: 0;
      display: inline-flex;
    }

    .nav button.nav-btn {
      appearance: none;
      background: transparent;
      color: var(--muted);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.92rem;
      cursor: pointer;
      transition: background-color 0.16s ease, color 0.16s ease, border-color 0.16s ease;
      font-family: inherit;
    }

    .nav button.nav-btn:hover {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(16, 34, 27, 0.08);
      color: var(--text);
    }

    .page {
      padding: 26px 0 44px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .panel-solid {
      background: var(--panel-solid);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
    }

    .panel-body {
      padding: 22px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 20px;
      align-items: stretch;
    }

    .hero-copy {
      padding: 26px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 138, 95, 0.10);
      color: #0c6a53;
      font-weight: 700;
      font-size: 0.82rem;
      margin-bottom: 14px;
    }

    .eyebrow::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(15, 138, 95, 0.15);
    }

    h1,
    h2,
    h3,
    p {
      margin: 0;
    }

    h1 {
      font-size: clamp(2rem, 3vw + 1rem, 3.2rem);
      line-height: 1.05;
      letter-spacing: -0.02em;
    }

    .lead {
      margin-top: 14px;
      color: var(--muted);
      font-size: 1.05rem;
      max-width: 56ch;
    }

    .hero-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .metrics {
      display: grid;
      gap: 12px;
      align-content: start;
      padding: 20px;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.74);
      border: 1px solid rgba(16, 34, 27, 0.08);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 8px 18px rgba(16, 34, 27, 0.05);
    }

    .metric-card .value {
      font-size: 1.4rem;
      font-weight: 800;
      color: #113528;
      display: block;
    }

    .metric-card .label {
      color: var(--muted);
      font-size: 0.88rem;
    }

    .grid {
      display: grid;
      gap: 14px;
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .section {
      margin-top: 20px;
    }

    .section-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .section-head h2 {
      font-size: 1.2rem;
      letter-spacing: -0.01em;
    }

    .muted {
      color: var(--muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid rgba(16, 34, 27, 0.10);
      background: rgba(255, 255, 255, 0.7);
      color: var(--muted);
      padding: 6px 10px;
      font-size: 0.82rem;
      font-weight: 700;
    }

    .btn {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 0.94rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.12s ease, box-shadow 0.16s ease, background-color 0.16s ease, border-color 0.16s ease;
    }

    .btn:disabled {
      opacity: 0.66;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    .btn-primary {
      color: white;
      background: linear-gradient(135deg, var(--accent) 0%, #0b7558 100%);
      box-shadow: 0 8px 18px rgba(15, 138, 95, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
      box-shadow: 0 12px 20px rgba(15, 138, 95, 0.24);
    }

    .btn-soft {
      color: #0f5b47;
      background: rgba(15, 138, 95, 0.10);
      border-color: rgba(15, 138, 95, 0.16);
    }

    .btn-outline {
      color: var(--text);
      background: rgba(255, 255, 255, 0.65);
      border-color: rgba(16, 34, 27, 0.12);
    }

    .btn-danger {
      color: white;
      background: var(--danger);
    }

    .btn-sm {
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.86rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(16, 34, 27, 0.08);
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      padding: 16px;
    }

    .card h3 {
      font-size: 1.02rem;
      margin-bottom: 6px;
    }

    .stack {
      display: grid;
      gap: 12px;
    }

    .auth-wrap {
      min-height: calc(100vh - 140px);
      display: grid;
      place-items: center;
    }

    .auth-card {
      width: min(470px, 100%);
    }

    form {
      margin: 0;
    }

    .field {
      display: grid;
      gap: 6px;
      margin-bottom: 12px;
    }

    .field label {
      font-weight: 700;
      font-size: 0.92rem;
    }

    .help-text {
      color: var(--muted);
      font-size: 0.84rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(16, 34, 27, 0.12);
      background: rgba(255, 255, 255, 0.95);
      color: var(--text);
      padding: 11px 12px;
      font-size: 0.95rem;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: rgba(15, 138, 95, 0.42);
      box-shadow: 0 0 0 4px rgba(15, 138, 95, 0.10);
    }

    .autocomplete-anchor {
      position: relative;
    }

    .autocomplete-menu {
      position: absolute;
      z-index: 40;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid rgba(16, 34, 27, 0.12);
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(16, 34, 27, 0.12);
      overflow: hidden;
      max-height: 240px;
      overflow-y: auto;
    }

    .autocomplete-menu.hidden {
      display: none;
    }

    .autocomplete-item {
      width: 100%;
      border: 0;
      background: transparent;
      text-align: left;
      padding: 10px 12px;
      cursor: pointer;
      color: var(--text);
      font-size: 0.92rem;
      display: grid;
      gap: 2px;
    }

    .autocomplete-item:hover,
    .autocomplete-item.active {
      background: rgba(15, 138, 95, 0.08);
    }

    .autocomplete-item small {
      color: var(--muted);
      font-size: 0.78rem;
    }

    .toast-stack {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: grid;
      gap: 10px;
      z-index: 100;
      width: min(360px, calc(100vw - 24px));
    }

    .toast {
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(16, 34, 27, 0.10);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 18px rgba(16, 34, 27, 0.12);
      color: var(--text);
      font-size: 0.9rem;
    }

    .toast.success {
      border-color: rgba(15, 138, 95, 0.22);
      background: rgba(233, 255, 246, 0.98);
      color: #0b6a50;
    }

    .toast.error {
      border-color: rgba(207, 63, 77, 0.22);
      background: rgba(255, 241, 242, 0.98);
      color: #992536;
    }

    .toast.info {
      border-color: rgba(15, 138, 95, 0.15);
      background: rgba(245, 253, 249, 0.98);
      color: #0e5f49;
    }

    .field-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .radio-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 2px;
    }

    .choice {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(16, 34, 27, 0.12);
      background: rgba(255, 255, 255, 0.78);
      cursor: pointer;
      font-size: 0.92rem;
    }

    .choice input {
      margin: 0;
    }

    .notice {
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(16, 34, 27, 0.10);
      background: rgba(255, 255, 255, 0.78);
      color: var(--text);
      font-size: 0.9rem;
    }

    .notice.hidden {
      display: none;
    }

    .notice-info {
      background: rgba(15, 138, 95, 0.08);
      border-color: rgba(15, 138, 95, 0.16);
      color: #0e5f49;
    }

    .notice-error {
      background: rgba(207, 63, 77, 0.08);
      border-color: rgba(207, 63, 77, 0.18);
      color: #8f2433;
    }

    .notice-success {
      background: rgba(15, 138, 95, 0.10);
      border-color: rgba(15, 138, 95, 0.22);
      color: #0b6a50;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 9px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      border: 1px solid transparent;
      text-transform: uppercase;
    }

    .status-chip.pending {
      background: rgba(255, 140, 66, 0.10);
      color: #9a4c12;
      border-color: rgba(255, 140, 66, 0.18);
    }

    .status-chip.accepted {
      background: rgba(15, 138, 95, 0.10);
      color: #0b6b51;
      border-color: rgba(15, 138, 95, 0.2);
    }

    .status-chip.rejected,
    .status-chip.cancelled {
      background: rgba(207, 63, 77, 0.08);
      color: #9a2734;
      border-color: rgba(207, 63, 77, 0.16);
    }

    .status-chip.open {
      background: rgba(255, 140, 66, 0.10);
      color: #9a4c12;
      border-color: rgba(255, 140, 66, 0.18);
    }

    .status-chip.in_progress {
      background: rgba(56, 120, 255, 0.10);
      color: #1e52b8;
      border-color: rgba(56, 120, 255, 0.18);
    }

    .status-chip.resolved,
    .status-chip.closed {
      background: rgba(15, 138, 95, 0.10);
      color: #0b6b51;
      border-color: rgba(15, 138, 95, 0.2);
    }

    .kv {
      display: grid;
      gap: 6px;
      color: var(--muted);
      font-size: 0.88rem;
    }

    .kv strong {
      color: var(--text);
    }

    .footer-note {
      margin-top: 12px;
      color: var(--muted);
      font-size: 0.86rem;
      text-align: center;
    }

    @media (max-width: 960px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .grid-3 {
        grid-template-columns: 1fr;
      }

      .grid-2 {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .page {
        padding-top: 18px;
      }

      .topbar {
        padding: 10px 0;
      }

      .nav {
        width: 100%;
        justify-content: flex-start;
      }

      .nav a {
        font-size: 0.88rem;
      }

      .panel-body,
      .hero-copy,
      .metrics {
        padding: 16px;
      }

      .field-row {
        grid-template-columns: 1fr;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>

<body>
  <header class="site-header">
    <div class="container topbar">
      <a class="brand" href="{{ url_for('home') }}">
        <span class="brand-mark">SS</span>
        <span class="brand-copy">
          <strong>Skill Swap</strong>
          <span>Learn by exchanging</span>
        </span>
      </a>

      <nav class="nav" aria-label="Primary navigation">
        <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('profile_page') }}" class="{% if request.path.startswith('/profile') %}active{% endif %}">Profile</a>
        <a href="{{ url_for('browse_page') }}" class="{% if request.path.startswith('/browse') %}active{% endif %}">Browse</a>
        <a href="{{ url_for('swap_requests_page') }}" class="{% if request.path.startswith('/swap-requests') %}active{% endif %}">Requests</a>
        <a href="{{ url_for('friends_page') }}" class="{% if request.path.startswith('/friends') or request.path.startswith('/chat') %}active{% endif %}">Friends</a>
        <a href="{{ url_for('support_page') }}" class="{% if request.path.startswith('/support') %}active{% endif %}">Support</a>
        <form method="POST" action="{{ url_for('logout') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button type="submit" class="nav-btn">Logout</button>
        </form>
        {% else %}
        <a href="{{ url_for('login_page') }}" class="{% if request.path.startswith('/login') %}active{% endif %}">Login</a>
        <a href="{{ url_for('register_page') }}" class="{% if request.path.startswith('/register') %}active{% endif %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    (function () {
      const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute("content") || "";
      const originalFetch = window.fetch ? window.fetch.bind(window) : null;
      if (!originalFetch) return;

      window.skillSwap = Object.assign(window.skillSwap || {}, { csrfToken });

      window.fetch = function (input, init) {
        const config = init ? { ...init } : {};
        const method = String(config.method || "GET").toUpperCase();

        if (!["GET", "HEAD", "OPTIONS", "TRACE"].includes(method) && csrfToken) {
          const headers = new Headers(config.headers || {});
          if (!headers.has("X-CSRFToken")) {
            headers.set("X-CSRFToken", csrfToken);
          }
          config.headers = headers;
        }

        return originalFetch(input, config);
      };

      const toastStack = document.createElement("div");
      toastStack.className = "toast-stack";
      document.body.appendChild(toastStack);

      let toastCounter = 0;
      window.skillSwap.showToast = function (message, kind = "info", timeout = 2600) {
        if (!message) return;
        const toast = document.createElement("div");
        toast.className = `toast ${kind}`;
        toast.dataset.toastId = String(++toastCounter);
        toast.textContent = message;
        toastStack.appendChild(toast);
        window.setTimeout(() => {
          toast.remove();
        }, timeout);
      };

      function setupAutocomplete(input) {
        if (!input || input.dataset.autocompleteBound === "1") return;
        const type = input.dataset.suggestType;
        if (!type) return;

        input.dataset.autocompleteBound = "1";
        input.setAttribute("autocomplete", "off");

        if (!input.parentElement.classList.contains("autocomplete-anchor")) {
          input.parentElement.classList.add("autocomplete-anchor");
        }

        const menu = document.createElement("div");
        menu.className = "autocomplete-menu hidden";
        input.parentElement.appendChild(menu);

        let items = [];
        let activeIndex = -1;
        let debounceTimer = null;

        function closeMenu() {
          menu.classList.add("hidden");
          menu.innerHTML = "";
          items = [];
          activeIndex = -1;
        }

        function applyItem(item) {
          input.value = item.value || item.label || "";
          input.dispatchEvent(new Event("input", { bubbles: true }));
          input.dispatchEvent(new Event("change", { bubbles: true }));
          closeMenu();
        }

        function renderMenu(nextItems) {
          items = Array.isArray(nextItems) ? nextItems : [];
          activeIndex = -1;
          menu.innerHTML = "";
          if (!items.length) {
            closeMenu();
            return;
          }

          items.forEach((item, index) => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.className = "autocomplete-item";
            btn.innerHTML = `
              <span>${(item.label || item.value || "").replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>
              ${item.city && item.country ? `<small>${item.city}, ${item.country}</small>` : ""}
            `;
            btn.addEventListener("mousedown", (event) => {
              event.preventDefault();
              applyItem(item);
            });
            btn.addEventListener("mouseenter", () => {
              activeIndex = index;
              Array.from(menu.children).forEach((node, i) => node.classList.toggle("active", i === activeIndex));
            });
            menu.appendChild(btn);
          });

          menu.classList.remove("hidden");
        }

        async function fetchSuggestions() {
          const q = input.value.trim();
          if (q.length < 1) {
            closeMenu();
            return;
          }
          const endpoint = type === "location" ? "/api/suggestions/locations" : "/api/suggestions/skills";
          try {
            const res = await fetch(`${endpoint}?q=${encodeURIComponent(q)}&limit=8`);
            const data = await res.json().catch(() => ({ items: [] }));
            if (!res.ok) return closeMenu();
            renderMenu(data.items || []);
          } catch (_err) {
            closeMenu();
          }
        }

        input.addEventListener("input", () => {
          window.clearTimeout(debounceTimer);
          debounceTimer = window.setTimeout(fetchSuggestions, 220);
        });

        input.addEventListener("keydown", (event) => {
          if (menu.classList.contains("hidden") || !items.length) return;
          if (event.key === "ArrowDown") {
            event.preventDefault();
            activeIndex = (activeIndex + 1) % items.length;
          } else if (event.key === "ArrowUp") {
            event.preventDefault();
            activeIndex = (activeIndex - 1 + items.length) % items.length;
          } else if (event.key === "Enter") {
            if (activeIndex >= 0 && activeIndex < items.length) {
              event.preventDefault();
              applyItem(items[activeIndex]);
            }
            return;
          } else if (event.key === "Escape") {
            closeMenu();
            return;
          } else {
            return;
          }
          Array.from(menu.children).forEach((node, i) => node.classList.toggle("active", i === activeIndex));
        });

        input.addEventListener("blur", () => {
          window.setTimeout(closeMenu, 120);
        });
      }

      window.skillSwap.setupAutocompletes = function (root = document) {
        root.querySelectorAll("[data-suggest-type]").forEach(setupAutocomplete);
      };

      window.skillSwap.setupAutocompletes(document);
    })();
  </script>
  {% block scripts %}{% endblock %}
